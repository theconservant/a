<html lang="pt-br">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<Title> Acemoglu Simulator </title>
		<link rel="stylesheet" type="text/css" href="interface.css">
		<style> table, th, td { 
		border: 1px ridge black;
		} 
		div {
		background-color: #ffff66;
		width: 300px;
		border: 5px solid black;
		padding: 25px;
		margin: 25px;
		}			
		.center {
		margin: auto;
		width: 40%;
		border: 1px solid #73AD21;
		padding: 5px;
		}
		</style>
	</head>
  <body>
    <div class="container">
<h1>Acemoglu Simulator</h1>
    <button id="click" type="button" class="btn btn-primary btn-lg btn-block">WRITE YOUR PAPER</button>
    <hr>
    <p>
    Papers: <span id="total_clicks">0</span><br />
    Papers per <small id="time_period">1.00</small> second: <span id="clicks_per_second">0</span>
    </p>
    <h3>Buy</h3>
    <table class="table">
        <tr>
          <td>Graduate student </td>
          <td><span id="autoclicker_level">lvl 0</span></td>
          <td><button id="buy_click" type="button" class="btn btn-success">Buy for 1</button></td>
        </tr>
        <tr>
          <td>Coffee to the students </td>
          <td><span id="speed_level">lvl 0</span></td>
          <td><button id="upgrade_speed" type="button" class="btn btn-success">Buy for 100</button></td>
        </tr>
        <tr>
          <td>Buy a MIT coauthor</td>
          <td></td>
          <td><button id="increase_clicks" type="button" class="btn btn-success">Buy for 100</button></td>
        </tr>
    </table>
</div>
    		<script type="text/javascript" src="main.js"> </script>
  </body>	
</html>
